<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head><title>Please Login</title>
</head>
<body>
<div layout:fragment="continut" class="container">

    <form class="form-horizontal" th:action="@{/login}" th:object="${userLogin}" method="post">

        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username</label>
                <div class="col-sm-4">
                    <input class="form-control" id="username" type="text" th:field="*{username}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">password</label>
                <div class="col-sm-4">
                    <input class="form-control" id="password" type="password" th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">Log in</button>
                </div>
            </div>
        </fieldset>
    </form>

    <input type="button" onclick="window.location='/user/add';" value="Sign Up"/>

</div>
</body>
</html>
