<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Your profile</title>
</head>

<body>

<div layout:fragment="continut" class="container">

    <br>Your profile
    <form class="form-horizontal" th:action="@{/user/profile}" th:object="${user}" method="post">

        <div class="form-group">
            <input type="hidden" th:value="*{id}" name="id"/>
        </div>
        <div class="form-group">
            <input type="hidden" th:value="*{password}" name="password"/>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First name</label>
            <div class="col-sm-4">
                <input class="form-control" id="firstName" type="text" th:field="*{firstName}"/>
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last name</label>
            <div class="col-sm-4">
                <input class="form-control" id="lastName" type="text" th:field="*{lastName}"/>
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">User name</label>
            <div class="col-sm-4">
                <input class="form-control" id="username" type="text" th:field="*{username}" readonly/>
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="city">City</label>
            <div class="col-sm-4">
                <input class="form-control" id="city" type="text" th:field="*{city}"/>
                <small th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone</label>
            <div class="col-sm-4">
                <input class="form-control" id="phone" type="text" th:field="*{phone}"/>
                <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address</label>
            <div class="col-sm-4">
                <input class="form-control" id="address" type="text" th:field="*{address}"/>
                <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-4">
                <button class="form-control btn btn-info" type="submit">Save changes</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-4">
                <button class="form-control btn btn-info" onclick="window.location='/trip/details';" type="button">Cancel</button>
            </div>
        </div>
        <div class="form-group">
            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
        </div>
    </form>
</div>
</body>
</html>
